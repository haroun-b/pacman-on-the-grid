<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man</title>
    <link rel="stylesheet" href="./styles/remedy.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/players.css" />
    <script src="./js/playground.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main>
      <section id="stats">
        <section id="score">
          <div class="high score">High Score: <span>99932832</span></div>
          <div class="p1 score">P1: <span>392883</span></div>
        </section>

        <section id="lives"></section>
      </section>

      <section id="playground">
        <div class="physical plane"></div>
        <div class="spirits plane"></div>
      </section>
      
      <section id="controls">
        <button class="control up"></button>
        <button class="control left"></button>
        <button class="control right"></button>
        <button class="control down"></button>
      </section>
    </main>
  </body>
</html>
